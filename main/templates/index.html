<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h2 class="text-center alert alert-info">CRUD APP</h2>
    <a href="{% url 'forms' %}"><button class="btn btn-primary">ADD MORE</button></a>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">phone</th>
            <th scope="col">EDIT</th>
          </tr>
        </thead>
        {% for i in data  %}
        <tbody>
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{i.name}}</td>
            <td>{{i.address}}</td>
            <td>{{i.phone}}</td>
            <td class="gap-3">
                <a href="{% url 'update' i.id %}"><button class="btn btn-success "><i class="fa-solid fa-pen-to-square"></i>Edit</button></a>
                <a href="{% url 'delete' i.id %}"><button class="btn btn-danger"><i class="fa-solid fa-trash"></i>Delete</button></a></td>
          </tr>
          
        </tbody>
        {% endfor %}
      </table>
    
</body>
</html>
